{% extends "base.html" %}
{% block title %}Contact | Portfolio{% endblock %}

{% block content %}
<h2>Contact Me</h2>

{% if messages %}
  {% for msg in messages %}
    <p style="color:green;">{{ msg }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Message</button>
</form>
{% endblock %}
